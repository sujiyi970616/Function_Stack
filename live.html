<table id="experimentalHeader">
<tr>
<td valign="top" id="headerTdLeft"></td>
<td valign="top" id="headerTdRight"></td>
</tr>
</table>

   <table>
    <tr>
      <td valign="top">
        <div id="pyInputPane">
          <div id="codeInputWarnings">在下方的文本框内输入测试代码
            <select id="pythonVersionSelector">
              <option value="2">Python 2.7</option>
              <option value="3" selected>Python 3.6</option>
              <option value="4">C</option>
              <option value="5">cpp</option>
<!--              <option value="js">JavaScript ES6</option>-->
            </select>

            <span id="liveModeExtraWarning" style="color: #888; font-size: 8pt; float: right;"></span>
          </div>
          <div id="someoneIsTypingDiv" style="color: #e93f34; font-weight: bold; display: none;">正在输入</div>

          <div id="codeInputPane"></div>
          <div id="legendDiv"></div>
          <div id="executionSlider" style="margin-top: 10px;"></div>

          <!-- copied and pasted from pytutor.js
               TODO: integrate all this together and modularize -->

          <div id="vcrControls" style="display: none;">
            <button id="jmpFirstInstr", type="button">&lt;&lt;第一步</button>
            <button id="jmpStepBack", type="button">&lt; 上一步</button>
            <button id="jmpStepFwd", type="button">下一步 &gt;</button>
            <button id="jmpLastInstr", type="button">最后一步 &gt;&gt;</button>
          </div>
          <div id="curInstr" style="display: none;"></div>

          <div id="rawUserInputDiv" style="display: none;">
            <span id="userInputPromptStr"></span>
            <input type="text" id="raw_input_textbox" size="30"/>
            <button id="raw_input_submit_btn">提交</button>
          </div>

          <div id="frontendErrorOutput"></div>
        </div>
        <div id="eurekaSurveyPane"></div>
      </td>
      <td valign="top">
        <div id="pyOutputPane"/>
      </td>
    </tr>
  </table>

<div id="footer">

<div id="optionsPane">
  <select id="cumulativeModeSelector">
    <option value="false">隐藏已退出的栈帧</option>
    <option value="true">显示已退出的栈帧(Python)</option>
    <!-- <option value="holistic">holistic mode (experimental)</option> -->
  </select>
  <select id="heapPrimitivesSelector">
    <option value="false">行排列原函数并嵌套对象</option>
    <option value="nevernest" selected>行排列原函数但不嵌套对象 [default]</option>
    <option value="true">渲染堆上的所有对象(Python)</option>
  </select>
  <select id="textualMemoryLabelsSelector">
    <option value="false">用箭头化代替指针指向 [default]</option>
    <option value="true">用文本标签代替指针</option>
  </select>
</div>
